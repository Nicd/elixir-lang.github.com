        <div id="moduledoc" class="docstring">
          <p>Inspect tuples. If the tuple represents a record,
it shows it nicely formatted using the access syntax.</p>

<h2>Examples</h2>

<pre><code>inspect({1,2,3})            #=&gt; &quot;{1,2,3}&quot;
inspect(ArgumentError.new)  #=&gt; ArgumentError[message: &quot;argument error&quot;]
</code></pre>
